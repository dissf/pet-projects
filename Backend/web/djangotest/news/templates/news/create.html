{% extends 'main/layout.html' %}

{% block title %}Add article{% endblock %}

{% block content %}
    <div class="features">
        <h1>Add article</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>
        {{ error }}
        <button class="btn btn-success" type="submit">Add article</button>
      </form>
    </div>
{% endblock %}
